<div class="cover-bg p-3 p-lg-4 text-white">
    <div class="row">
      <div class="col-lg-4 col-md-5">
        <div class="avatar hover-effect bg-white shadow-sm p-1">
          <img src="{{imageAddress}}" width="200" height="200" />
        </div>
      </div>
      <div class="col-lg-8 col-md-7 text-center text-md-start">
        <h2 class="h1 mt-2" data-aos="fade-left" data-aos-delay="0">
          {{arrCompleto.nombre}} {{arrCompleto.apellidos}}
        </h2>
        <p data-aos="fade-left" data-aos-delay="100">
          {{arrCompleto.descripcion}}
        </p>
       
      </div>
    </div>
  </div>
  <div class="about-section pt-4 px-3 px-lg-4 mt-1">

      <div class="col-md-6">
        <h2 class="h3 mb-3">{{arrCompleto.nombreSobreMi}}</h2>
        <p>
          {{arrCompleto.sobreMi}}
        </p>
      </div>
      <div class="col-md-5 offset-md-1">
        <h2 class="h3 mb-3">Datos personales</h2>
        <div class="row mt-2">
          <div class="col-sm-4">
            <div class="pb-1">Edad</div>
          </div>
          <div class="col-sm-8">
            <div class="pb-1 text-secondary">{{edad}}</div>
          </div>
          <div class="col-sm-4">
            <div class="pb-1">Email</div>
          </div>
          <div class="col-sm-8">
            <div class="pb-1 text-secondary">{{arrCompleto.email}}</div>
          </div>
          <div class="col-sm-4">
            <div class="pb-1">Tel√©fono</div>
          </div>
          <div class="col-sm-8">

        </div>
      </div>
    </div>
